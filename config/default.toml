# Open Control Bridge - Default Configuration
#
# This file provides base settings for the bridge.
# Device presets are stored in config/devices/*.toml

[bridge]
# Controller side (source)
controller_transport = "serial"
serial_port = ""
device_preset = "teensy"
controller_udp_port = 9001
controller_websocket_port = 8001

# Host side (destination)
host_transport = "udp"
host_udp_port = 9000
host_websocket_port = 8000

[logs]
broadcast_port = 9999
max_entries = 200

[ui]
default_filter = "All"
